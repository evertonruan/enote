<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Enote</title>
  </head>
  <body id="index">
    <header>
      <h1>Enote</h1>
      <nav>
        <ul>
          <li><a href="about.html">Histórico de modificações</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="writeSection">
        <label id="labelNote">Qual o próximo passo?</label>
        <textarea
          id="noteInput"
          type="text"
          placeholder="Sua próxima tarefa ou lembrete"
        ></textarea>
        <button id="noteButtonDo" class="noteButtons" onclick="addNote(this)">
          + ADICIONAR
        </button>
      </section>

      <section id="readSection">
        <div class="enoteList">
          <ul id="listDo"></ul>
        </div>
      </section>
    </main>

    <footer>
      <p id="posId"></p>
      <p>Enote 0.7b</p>
    </footer>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
