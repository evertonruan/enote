<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Enote</title>
  </head>
  <body id="index">
    <header>
      <h1>Enote</h1>
      <nav>
        <ul>
          <li>
            <a id="nav-history" href="about.html"
              >Histórico de Modificações →</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="section-write">
        <label id="write-label">Qual o próximo passo?</label>
        <textarea
          id="write-input"
          type="text"
          autofocus
          placeholder="Sua próxima tarefa ou lembrete"
        ></textarea>
        <button id="write-button-add" onclick="addNote(this)">
          + ADICIONAR
        </button>
      </section>

      <section id="section-read">
        <div class="read-container">
          <ul id="read-notes-list"></ul>
        </div>
      </section>
    </main>

    <footer>
      <p id="note-id"></p>
      <p><strong>Enote 0.7.3b</strong></p>
    </footer>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
